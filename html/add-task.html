<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join-add-task</title>

    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/add-task.css">
    <script src="../scripts/include.js"></script>
</head>

<body>

    <main class="main-content">
        <div id="sidebar"></div>
        <div>
            <div id="header"></div>
            <div class="add-task">
                <div class="add-task-content">
                    <div class="add-task-title">
                        <h1 class="add-task-h1">Add Task</h1>
                    </div>
                    <form action="" class="add-task-form">
                        <div class="add-task-form-div">
                            <div class="add-task-form-left">
                                <div class="add-task-form-left-title">
                                    <label for="add-task-title" class="label-add-task">Title<span
                                            class="red-asterix-required">*</span></label>
                                    <input type="text" id="add-task-title" class="add-task-input-style"
                                        placeholder="Enter a Title" required>
                                    <span id="mobile-required-text-no-asterix-title"
                                        class="mobile-required-text-no-asterix"></span>
                                </div>
                                <div class="add-task-form-left-description">
                                    <label for="add-task-description" class="label-add-task">Description</label>
                                    <textarea name="add-task-description" id="add-task-description-textarea"
                                        class="add-task-input-textarea-style" placeholder="Enter a Description" rows="4"
                                        cols="50"></textarea>
                                    <span id="mobile-required-text-no-asterix-description"
                                        class="mobile-required-text-no-asterix"></span>
                                </div>
                                <div class="add-task-form-left-title">
                                    <label for="add-task-due-date" class="label-add-task">Due Date<span
                                            class="red-asterix-required">*</span></label>
                                    <input name="add-task-due-date" type="date" id="add-task-due-date-input"
                                        class="add-task-input-style" placeholder="dd/mm/yyyy">
                                    <span id="mobile-required-text-no-asterix-due-date"
                                        class="mobile-required-text-no-asterix"></span>
                                </div>
                            </div>
                            <div class="add-task-center-dividor"></div>
                            <div class="add-task-form-right">
                                <div class="add-task-form-right-priority">
                                    <label for="add-task-priority" class="label-add-task-black">Priority</label>

                                    <div class="add-task-priority-buttons">
                                        <button id="add-task-priority-urgent"
                                            class="add-task-priority-button label-add-task" type="button">Urgent<img
                                                class="add-task-priority-button-image"
                                                src="../assets/icons/add-task-prio-alta.svg"
                                                alt="urgent-button"></img></button>
                                        <button id="add-task-priority-medium"
                                            class="add-task-priority-button add-task-priority-button-medium label-add-task"
                                            type="button"><span
                                                class="add-task-priority-button-medium-text">Medium</span><img
                                                class="add-task-priority-button-medium-image"
                                                src="../assets/icons/add-task-prio-media.svg"
                                                alt="urgent-button"></img></button>
                                        <button id="add-task-priority-low"
                                            class="add-task-priority-button label-add-task" type="button">Low<img
                                                class="add-task-priority-button-image"
                                                src="../assets/icons/add-task-prio-baja.svg"
                                                alt="urgent-button"></img></button>
                                    </div>
                                </div>
                                <div class="add-task-form-right-select-contacts">
                                    <label for="add-task-assigned-to" class="label-add-task">Assigned to</label>
                                    <select name="add-task-assigned-to" id="add-task-assigned-to"
                                        class="add-task-input-style">
                                        <option value="contactToChoose" class="label-add-task">Select contacts to assign
                                        </option>
                                        <option value="saab" class="label-add-task">dynamic data</option>
                                    </select>
                                </div>
                                <div class="add-task-form-right-category">
                                    <label for="add-task-category" class="label-add-task">Category<span
                                            class="red-asterix-required">*</span></label>
                                    <select name="add-task-category" type="text"
                                        class="label-add-task add-task-input-style" id="add-task-description"
                                        placeholder="Select task category">
                                        <option value="technicalTask" class="label-add-task">Technical Task</option>
                                        <option value="userStory" class="label-add-task">User Story</option>
                                    </select>
                                </div>
                                <div class="add-task-form-right-subtasks">
                                    <label for="add-task-due-date" class="label-add-task">Subtasaks</label>
                                    <input type="text" class="label-add-task add-task-input-style"
                                        id="add-task-due-date" placeholder="Add new subtask">
                                </div>
                            </div>





                        </div>
                        <div class="add-task-form-buttons">
                            <div>
                                <span class="label-add-task"><span class="red-asterix-required">*</span>This field is
                                    required
                                </span>
                            </div>
                            <div class="add-task-buttons-create-and-clear">
                                <button type="button" class="label-add-task add-task-button-clear"><span
                                        class="add-task-button-clear-text">Clear</span><img
                                        class="add-task-button-clear-icon"
                                        src="../assets/icons/add-task-iconoir_cancel.svg" alt="close-pic"></button>
                                <button type="button" class="label-add-task add-task-button-create"><span
                                        class="add-task-button-create-text">Create Task</span><img
                                        class="add-task-button-create-icon"
                                        src="../assets/icons/add-task-check-white.png" alt="nike"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
