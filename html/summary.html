<!DOCTYPE html>

<head>

    <title>Document</title>

    <link rel="stylesheet" href="/styles/standard.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/summary.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pixelify+Sans:wght@400..700&family=Teko:wght@300..700&display=swap"

    <script src="/scripts/include.js"></script>


</head>

<body>


    <main class="main-content">
        <div id="sidebar"></div>
        <div>
            <div id="header"></div>

            <div class="summary-head-content">
                <h2>Join470</h2>
                <div class="summary-head-vector"></div>
                <p>Key Metrics at a Glance</p>
            </div>
        </div>
        <div class="summary-greating-user">
            <h2>Good morning,</h2>
            <p>Sofia MÃ¼ller</p>
        </div>
        <div class="summary-overview">
            <div class="summary-overview-taskline">
                <div class="summary-overview-taskbox-one">
                    <div class="summary-overview-taskbox-inside">
                        <p class="summary-overview-number">5</p>
                        <p class="summary-overview-text">Tasks in Board</p>
                    </div>
                </div>
                <div class="summary-overview-taskbox-two">
                    <div class="summary-overview-taskbox-inside">
                        <p class="summary-overview-number">2</p>
                        <p class="summary-overview-text">Tasks in Progress</p>
                    </div>
                </div>
                <div class="summary-overview-taskbox-three">

                    </div>
                </div>
            </div>
            <div class="summary-overview-urgent">
                <div class="summary-overview-urgent-content">
                    <img src="/assets/icons/summary_ArrowUp.png" alt="">

                        <p class="summary-overview-urgent-number">1</p>
                        <p class="summary-overview-urgent-text">Urgent</p>
                    </div>
                </div>
                <div class="summary-overview-urgent-vector"></div>
                <div class="summary-overview-urgent-deadline">
                    <p class="summary-overview-urgent-date">October 16, 2022</p>
                    <p class="summary-overview-urgent-datetext">Upcoming Deadline</p>
                </div>
            </div>
            <div class="summary-overview-main">
                <div class="summary-overview-main-box">
                    <img src="/assets/icons/summary-icon-Todo.png" alt="">
                    <div class="summary-overview-main-content">
                        <p class="summary-overview-main-number">1</p>
                        <p class="summary-overview-main-text">To-do</p>
                    </div>

                </div>
                <div class="summary-overview-main-box-two">
                    <img src="/assets/icons/summary-icon-done.png" alt="">
                    <div class="summary-overview-main-content">
                        <p class="summary-overview-main-number">1</p>
                        <p class="summary-overview-main-text">Done</p>
                    </div>

                </div>
            </div>
        </div>


    </main>
