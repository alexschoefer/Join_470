<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join-contacts</title>

    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/contacts.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/summary.css">
    <link rel="stylesheet" href="../styles/add-task.css">
    <script src="../scripts/include.js"></script>
    <script src="../scripts/contacts.js"></script>
</head>

<body onload="loadContacts()">

    <main class="main-content">
        <div id="sidebar"></div>
        <div>
            <div id="header">

            </div>
            <div class="contacts">
                <div class="contacts-left">
                    <div class="add-new-contact">
                         <button onclick="functionLoadAddContactTemplate()" type="button" class="contacts-button-add-new-contact"><span
                                        class="add-task-button-create-text">Create Task</span><img
                                        class="add-task-button-create-icon"
                                        src="../assets/icons/add-contact-person_add.svg" alt="nike"></button>
                    </div>
                    <div class="all-contacts"></div>
                </div>
                <div class="contacts-right">
                    <div class="contacts-right-container">
                        <h2 class="contacts-right-title">Contacts</h2>
                        <div class="contacts-right-vector"></div>
                        <p class="contacts-right-credo">Better with a team</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
