<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join-add-task</title>

    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./style.css">


</head>

<body>

    <main class="main-content">

        <aside class="aside-content">


            <div class="menuLogo-container">
                <img src="./assets/img/MenuLogo.png" alt="">
            </div>
            <div class="menu-container">
                <div class="menu-selection-button">
                    <img class="menu-selection-icons" src="./assets/icons/summary-icon.png" alt="">
                    <a href="">Summary</a>
                </div>
                <div class="menu-selection-button">
                    <img class="menu-selection-icons" src="./assets/icons/add-task-icon.png" alt="">
                    <a href="">Add Task</a>
                </div>
                <div class="menu-selection-button">
                    <img class="menu-selection-icons" src="./assets/icons/board-icon.png" alt="">
                    <a href="">Board</a>
                </div>
                <div class="menu-selection-button">
                    <img class="menu-selection-icons" src="./assets/icons/contacts-icon.png" alt="">
                    <a href="">Contacts</a>
                </div>
            </div>


            <div class="legal-information-container">
                <div class="legal-information-button">
                    <a href="">Privacy Policy</a>
                </div>
                <div class="legal-information-button">
                    <a href="">Legal notice</a>
                </div>
            </div>

        </aside>
        <header>
            <div class="header-content">

                <h1>Kanban Project Management Tool </h1>

                <div class="header-user-content">
                    <img id="help-icon" src="./assets/icons/help.png" alt="">
                    <img id="guest-icon" src="./assets/icons/guest-icon.png" alt="">
                </div>
            </div>
            <div class="add-task">
                <h1 class="add-task-h1">Add Task</h1>
                <div>
                    <form action="" class="add-task-form">
                        <div class="add-task-form-left"> <label for="add-task-title">Title</label>
                            <input type="text" id="add-task-title" placeholder="Enter a Title" required>
                            <label for="add-task-description">Description</label>
                            <textarea name="add-task-description" id="add-task-description"
                                placeholder="Enter a Description" rows="4" cols="50"></textarea>
                            <label for="add-task-due-date">Due Date</label>
                            <input name="add-task-due-date" type="date" id="add-task-due-date" placeholder="dd/mm/yyyy">
                        </div>
                        <div class="add-task-center-dividor"></div>
                        <div class="add-task-form-right">
                            <label for="add-task-priority">Priority</label>
                            <div class="add-task-priority-buttons">
                                <button id="add-task-priority-urgent" class="add-task-priority-button" type="button" >Urgent</button>
                                <button id="add-task-priority-medium" class="add-task-priority-button" type="button" >Medium</button>
                                <button id="add-task-priority-low" class="add-task-priority-button" type="button" >Low</button>
                            </div>
                            <label for="add-task-assigned-to">Select contacts to assign</label>
                            <select name="add-task-assigned-to" id="add-task-assigned-to">
                                <option value="contactToChoose">dynamische contacts</option>
                                <option value="saab">Saab</option>

                            </select>
                            <label for="add-task-category">Category</label>
                            <select name="add-task-category" type="text" id="add-task-description"
                                placeholder="Select task category">
                                <option value="technicalTask">Technical Task</option>
                                <option value="userStory">User Story</option>
                            </select>
                            <label for="add-task-due-date">Subtasaks</label>
                            <input type="text" id="add-task-due-date" placeholder="Add new subtask">
                        </div>
                    </form>
                </div>

                <div>

                </div>
            </div>
        </header>
    </main>
</body>

</html>
