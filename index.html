<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="./script.js"></script>
    <script src="../scripts/template-login.js"></script>
    <script src="../scripts/template-summary.js"></script>

    <link rel="shortcut icon" href="../assets/img/MenuLogo.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles/standard.css">
    <link rel="stylesheet" href="../styles/assets.css#">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/media.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="login-registration-container">
        <span id="login-registration-slogan">Not a Join user?</span>
        <a class="btn-sign-up" href="">Sign up</a>
    </div>
    <img class="main-logo-img" src="./assets/img/MainLogo.png" alt="">
    <div class="login-main-container">
        <div class="login-headline-container">
            <h1 id="login-headline">Log in</h1>
            <div class="login-underline"></div>
        </div>
        <div class="user-login-input-container">
            <div class="user-login-input-email">
                <input class="input-email-password email-icon" type="email" name="email" placeholder="Email" required>
            </div>
            <div class="user-login-input-password">
                <input class="input-email-password password-icon" type="password" name="password"
                    placeholder="Password">
            </div>
        </div>
        <div class="btn-login-container">
            <button id="btn-login">Log in</button>
            <button id="btn-login-guest">Guest Log in</button>
        </div>
    </div>
    <footer class="footer-login">
        <a class="nav-login-privacy-legal" href="">Privacy Police</a>
        <a class="nav-login-privacy-legal" href="">Legal Notice</a>
    </footer>
</body>

</html>
